# Adapted from https://sung.codes/blog/2019/12/25/building-gatsby-with-git-hub-actions-and-deploying-to-netlify/
name: Remake data and deploy on a schedule

on:
  # 9am chicago time monday, wednesday, and friday
  schedule:
    - cron: '0 15 * * 1,3,5'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: "3.x"
      - run: pip install python-dateutil
      - run: make all
      
      - name: Check for changes
        id: check_changes
        run: |
          if ! git diff --quiet; then
            echo "::set-output name=changes::true"
          else
            echo "::set-output name=changes::false"
          fi
      
      - name: Commit files
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/*
          git commit -m "Update data with Github Action"
          
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
